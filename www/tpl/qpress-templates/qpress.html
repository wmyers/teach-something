<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- QPress -->
    <link href="../../css/qpress.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <div class="page-header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">QPress</h3>
    </div>

    <!--panel-->
    <div class="qp-question">
        <div class="panel panel-default">
            <div class="panel-heading clearfix:after">
                <span class="label label-primary pull-right">Question Type</span>
                <h3 class="panel-title">Question goes here</h3>
            </div>
            <div class="panel-body">
                <p><input type="text" class="form-control" placeholder="Write your answer" required="true" autofocus=""></p>
                <div class="clearfix:after">
                    <button type="button" class="btn btn-xs btn-primary pull-right">Next</button>
                    <button type="button" class="btn btn-xs btn-primary">Prev</button>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="panel panel-primary">-->
        <!--<div class="panel-heading">-->
            <!--<h3 class="panel-title">Panel title</h3>-->
        <!--</div>-->
        <!--<div class="panel-body">-->
            <!--Panel content-->
        <!--</div>-->
    <!--</div>-->

    <div class="footer">
        <p>&copy; QPress 2014</p>
    </div>

</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
